<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Masukan kata</h1>
        <input type='text' placeholder="insert text" id="kata"/>
        <br>
        <br>
        <button onclick="btnJumlah()">Jumlah vocal</button>
        <button onclick="btnVocal()">huruf vocal</button>
        <button onclick="btnNonVocal()">huruf tanpa vocal</button>

        <h1>Hasil :</h1>
        <h1 id="hasil"></h1>
    </body>
    <script>
        let input =document.getElementById('kata')
        let output =document.getElementById('hasil')

        function btnJumlah() {
            let string = input.value
            let stringArr = string.split('')
            let vocal = []
            let vocalCount = 0

            for(let i = 0 ; i < stringArr.length ; i++){
                if (stringArr[i] == 'a' || stringArr[i] == 'i' || stringArr[i] == 'u' || stringArr[i] == 'e' || stringArr[i] == 'o'){
                    vocal.push(stringArr[i])
                    vocalCount++
                }
                // input['kata'].value=''
            }
            output.textContent = `${vocalCount}`
        }

        function btnVocal (){
            let string = input.value
            let kataArr = string.split('')
            let vocal = []

            for(let i = 0 ; i < kataArr.length ; i++){
                if(kataArr[i] == 'a' || kataArr[i] == 'i' || kataArr[i] == 'u' || kataArr[i] == 'e' || kataArr[i] == '0'){
                    vocal.push(kataArr[i])
                }
            }
            output.textContent = `${vocal.join(', ')}`
        }

        function btnNonVocal(){
            let string = input.value
            let kataArr = string.split('')
            let vocal = []

            for(let i = 0 ; i < kataArr.length ; i++){
                if(kataArr[i] != 'a' || kataArr[i] != 'i' || kataArr[i] != 'u' || kataArr[i] != 'e' || kataArr[i] != '0'){
                    vocal.push(kataArr[i])
                }
            }
            output.textContent = `${vocal.join(', ')}`
        }
        





    </script>
</html>
